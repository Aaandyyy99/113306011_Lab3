<!DOCTYPE html>
<html>
<head>
	<title></title>
	
</head>
<body>
	<h1>113306011_Lab3_NumberGuessingGame</h1>
	
	<div id="img">
	</div>
	<script type="text/javascript">
		
		var min=1, max=100, count = 7, temp;
		var ans = Math.floor(Math.random()*100 + 1);
		alert(ans);
		while(count>0){
			temp = window.prompt("請輸入" + min + "~" + max + "之間的數字" + "還剩下" + count + "次機會");
			if(min < temp && temp < max){
				if(temp > ans){
					max = temp;
					count = count-1;
				}else if(temp < ans){
					min = temp;
					count = count-1;
				}else{
					document.getElementById("img").innerHTML= "<img src='correct.jpg'>";
					alert("恭喜你答對了");
					break;
				}
			}else if(isNaN(temp)){
				alert("請輸入有效範圍內的!(不能選擇範圍的上下限)");
			}else if(min >= temp || temp>= max){
				alert("請輸入有效範圍內的!(不能選擇範圍的上下限)");
			}
		}
		if(count == 0){
			document.getElementById('img').innerHTML="<img src='wrong.jpg'>";
			alert("正確答案是 " + ans);
		}
		
	</script>
</body>
</html>
